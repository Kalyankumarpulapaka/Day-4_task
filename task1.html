const prime_Numbers = (function(numbers) {

    for (let i = 2; i < number; i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  });
})(numbers);

/*Remove duplicates from an array*/

const arrayWithDuplicates = [1, 2, 3, 4, 4, 5, 6, 6];
const uniqueArray = arrayWithDuplicates.reduce((accumulator, currentValue) => {
  if (!accumulator.includes(currentValue)) {
    accumulator.push(currentValue);
  }
  return accumulator;
}, []);
console.log(uniqueArray);

/*Rotate an array by k times*/

function rotateArray(arr, k) {
    const n = arr.length;
    const rotatedArr = [];

    for (let i = 0; i < n; i++) {
        const newIndex = (i + k) % n;
        rotatedArr[newIndex] = arr[i];
    }

    return rotatedArr;
}

// Example usage:
const arr = [1, 2, 3, 4, 5];
const k = 2;
const rotated = rotateArray(arr, k);
console.log("Original array:", arr);
console.log("Rotated array:", rotated);


/*IIFE*/

(function() {
    function rotateArray(arr, k) {
        const n = arr.length;
        const rotatedArr = [];

        for (let i = 0; i < n; i++) {
            const newIndex = (i + k) % n;
            rotatedArr[newIndex] = arr[i];
        }

        return rotatedArr;
    }

    // Example usage:
    const arr = [1, 2, 3, 4, 5];
    const k = 2;
    const rotated = rotateArray(arr, k);
    console.log("Original array:", arr);
    console.log("Rotated array:", rotated);
})();
